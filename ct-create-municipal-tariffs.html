<!--
`ct-create-municipal-tariffs`
Element to add a new municipality with a set of tariffs on the Centular platform

@demo demo/index.html
-->

<dom-module id="ct-create-municipal-tariffs">
    <template>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <style is="custom-style" >
            :host {
                --paper-tab-ink:#0077aa;
                --paper-tabs-selection-bar-color:transparent;

                --paper-input-container:{
                    border-top: 1px solid #ccc;
                    border-left: 1px solid #ccc;
                    border-right: 1px solid #ccc;
                    border-bottom: none;
                    padding: 0 !important;
                    margin-bottom: 24px;
                };

                --paper-input-container-input: {
                    margin-left: 10px;
                };

                --paper-input-container-label: {
                    margin-left: 10px;
                };
            }

            paper-tab {
                background: #33a5e0;
                color: #fff;
                font-weight: bold;
                margin: 0 1px;
            }

            paper-tab:hover {
                background: #5fbdee;
            }

            paper-tab.iron-selected {
                background:#fff;
                color: #0077aa;
                border-top:1px solid #ccc;
                border-right:1px solid #ccc;
                border-left:1px solid #ccc;
            }

            paper-material {
                background: #fff;
                padding: 15px;
                margin-bottom: 15px;
            }

            .main-section {
                margin-top:20px;
            }

            paper-dropdown-menu.custom-dropdown {
                width: 100%;
                --paper-input-container: {
                    border-top:1px solid #ccc;
                    border-left:1px solid #ccc;
                    border-right:1px solid #ccc;
                    border-bottom: none;
                    padding: 0;
                    margin-bottom: 8px;
                };
                --paper-input-container-input: {
                    padding-left: 10px;
                };
            }

        </style>

        <div class="main-section">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <paper-input
                                id="municipalityInput"
                                class="ct-label ct-bordered"
                                label="Municipality Name"
                                type="text"
                                name="name"
                                value=""
                                required
                                auto-validate
                                error-message="Required">
                        </paper-input>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <vaadin-date-picker
                                id="datePicker"
                                label="Effective Date"
                                placeholder="Date when tariffs will take effect"
                                required
                                auto-validate
                                error-message="Required"
                        ></vaadin-date-picker>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <paper-tabs selected='{{ _utility }}' attr-for-selected='key'>
                            <paper-tab key="electricity">Electricity</paper-tab>
                            <paper-tab key="water">Water</paper-tab>
                        </paper-tabs>
                        <iron-pages selected='{{ _utility }}' attr-for-selected='key'>
                            <div key="electricity">
                                <paper-material>
                                    <ct-municipal-tariff-blocks id="electBlocks" utility-type="0"></ct-municipal-tariff-blocks>
                                </paper-material>
                            </div>
                            <div key="water">
                                <paper-material>
                                    <ct-municipal-tariff-blocks id="waterBlocks" utility-type="1"></ct-municipal-tariff-blocks>
                                </paper-material>
                            </div>
                        </iron-pages>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <paper-button class="element-background element-color btn btn-primary pull-right" on-tap="_save" raised>Save</paper-button>
                    </div>
                </div>
            </div>
        </div>

    </template>

    <script>
        Polymer({

            is: 'ct-create-municipal-tariffs',

            properties: {
                _meterTypes : Array,
                _utility: {
                    type: String,
                    value: 'electricity'
                }
            },

            ready: function () {
                var dp = this.$.datePicker;
                dp.i18n.formatDate = function (d) {
                    return [d.getFullYear(), d.getMonth() + 1, d.getDate()].join('-');
                };
                dp.i18n.parseDate = function(text) {
                    var parts = text.split('-');
                    if (parts.length === 3) {
                        var date = new Date(0, 0);
                        date.setFullYear(parseInt(parts[0]));
                        date.setMonth(parseInt(parts[1]) - 1);
                        date.setDate(parseInt(parts[2]));
                        return date;
                    }
                };
            },

            _save: function () {
                if (this.$.municipalityInput.validate()
                        && this.$.datePicker.validate()
                        && this.$.electBlocks.validate()
                        && this.$.waterBlocks.validate()) {
                    console.log('OK');
                }
            }

        });
    </script>
</dom-module>
